        const itemList = [

        function draw() {
            $('#itemTable').html("");
            itemList.forEach(function (item) {
                $('#itemTable').append(`<tr align="center" data-no="${item.no}">
                        <td>${item.no}</td>

        function cart(){
            var keypress = {},
                $item = $('.item'),
                $head = $('.header'),
                itemWidth = $item.width(),
                itemHeight = $item.height(),
                headHeight = $head.height(),
                cartEmox = itemWidth * 0.9,
                cartEmoy = headHeight + itemHeight * 0.2,
                speed = 5,
                $cartEmo = $('#cartEmo');


            setInterval(function () {
                if (keypress['38']) { //W
                    cartEmoy -= speed;
                }
                if (keypress['40']) { //S
                    cartEmoy += speed;
                }
                $cartEmo.css({ top: cartEmoy, left: cartEmox });
            }, 10);

            $(document).keydown(function (e) {
                keypress[e.which.toString()] = true;
            });
            $(document).keyup(function (e) {
                keypress[e.which.toString()] = false;
            });
        }

        $(function () {
            $('#cartEmo').hide();
            $('#cartBtn').click(function(){
                $('#cartEmo').show();
            });
            draw();
            cart();
        });
